<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washer</title>
    <link rel="stylesheet" href="washer.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <!-- 图片容器 -->
    <div class="pic">
        <img src="./images/default.png" alt=""              id="default">
        <img src="./images/3.png" alt=""                    id="seg1">
        <img src="./images/0.png" alt=""                    id="seg2">
        <img src="./images/unchanged_forward.png" alt=""    id="forward">
        <img src="./images/unchanged_reverse.png" alt=""    id="reverse">
        <img src="./images/unchanged_pause.png" alt=""      id="pause">
        <img src="./images/unchanged_time+.png" alt=""      id="timeUp">
        <img src="./images/unchanged_time-.png" alt=""      id="timeDown">
        <img src="./images/unchanged_stop.png" alt=""       id="stop">
        <img src="./images/unchanged_start.png" alt=""      id="start">
        <img src="./images/unchanged_buzzer.png" alt=""     id="buzzer">
    </div>

    <!-- 按键提示音频 -->
    <audio src="./3.mp3" id="sound"></audio>

    <!-- 右侧控制界面标题 -->
    <div class="header">
        <div class="page-header">
            <h1>&emsp;VHDL洗衣机控制台
                <small>&emsp;button control</small>
            </h1>
          </div>
          
    </div>
    
    <!-- 进度条 -->
    <div class="status">
        <div class="alert alert-success" role="alert">Washer Start Successfully! Welcome Darlings!&emsp;</div>
        <div class="progress">
            <div class="progress-bar progress-bar-success1 progress-bar-striped" style="width: 0%" id="ps5">
                剩余时间<span class="sr-only"></span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 0%" id="ps1">
                正转<span class="sr-only"></span>
            </div>
            <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 0%" id="ps2">
                暂停<span class="sr-only"></span>
            </div>
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 0%" id="ps3">
                反转<span class="sr-only"></span>
            </div>
            <div class="progress-bar progress-bar-danger progress-bar-striped" style="width: 0%" id="ps4">
                暂停<span class="sr-only"></span>
            </div>
        </div>
    </div>

    <!-- 状态信息显示 -->
    <div class="information">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">运行状态</h3>
            </div>
            <div class="panel-body">
                <div class="alert1 alert-success" role="alert" id="state">未启动</div>
                <div class="infoshow" id="explain" >初始状态，可以改变洗涤计时</div>
            </div>
          </div>
    </div>

    <!-- 按钮控制区 -->
    <div class="control">
        <div class="panel panel-primary">
            <div class="panel-body">
                <button type="button" class="btn btn-info"    id="btnTimeUp">Time+</button>&emsp;&emsp;
                <button type="button" class="btn btn-info"    id="btnTimeDown">Time-</button>&emsp;&emsp;
                <button type="button" class="btn btn-danger"  id="btnStop">STOP</button>&emsp;&emsp;
                <button type="button" class="btn btn-success" id="btnStart">START</button>
            </div>
        </div>
    </div>

    <!-- 更多信息按钮 -->
    <div class="more">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="btnMore">
            MORE
        </button>
    </div>

    <!-- 更多信息内容 -->
    <div class="morecontent">
        <div class="modal fade" tabindex="2" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">More Information</h4>
                </div>
                <div class="modal-body">
                  <p><strong> 作者：</strong>thedong</p>
                  <p><strong>项目完成时间：</strong> 2022/5/6/ 15:55</p>
                  <p><strong>项目说明：</strong>为完成老师所留作业（VHDL洗衣机），用前端三件套做了洗衣机功能演示窗口 为方便快速功能预览，时间刻度已进行调整</p>
                  <p><strong>开源说明：</strong>本项目完全开源，希望能对你有所帮助。</p>
                </div>
                <div class="modal-footer">
                    <a href="/index.html"><button type="button" class="btn btn-primary">我的主页</button></a>
                    <a href="/index.html"><button type="button" class="btn btn-primary">演示视频</button></a>
                    <a href="https://github.com/TheDongcc/VHDL_Washer"><button type="button" class="btn btn-primary">开源地址</button></a>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
    </div>


    <!-- <script src="bootstrap.min.js"></script> -->
    <!-- <script src="jquery-3.5.1.min.js"></script> -->
    <script src="./jquery-3.5.1.js"></script>
    <script src="bootstrap.js"></script>
    <script src="washer.js"></script>
    
</body>
</html>
